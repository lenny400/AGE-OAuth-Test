<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>OAuth Callback</title>
    <script src="https://js.arcgis.com/4.34/"></script>
    <script>
      require(["esri/identity/OAuthInfo", "esri/identity/IdentityManager"], (
        OAuthInfo,
        IdentityManager
      ) => {
        IdentityManager.completeOAuth2();
      });
    </script>
  </head>
  <body>
    <p>Completing sign-in...</p>
  </body>
</html>
