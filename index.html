<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ArcGIS Print Demo with OAuth (Web Components)</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.34/esri/themes/dark/main.css"/>
  <script type="module" src="https://js.arcgis.com/calcite-components/3.3.3/calcite.esm.js"></script>
  <script src="https://js.arcgis.com/4.34/"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #mapContainer {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="mapContainer"></div>

  <script>
    require([
      "esri/config",
      "esri/identity/OAuthInfo",
      "esri/identity/IdentityManager"
    ], (esriConfig, OAuthInfo, IdentityManager) => {

      esriConfig.portalUrl = "https://staffmaps.cityoftacoma.org/portal";

      const info = new OAuthInfo({
        appId: "YOUR_CLIENT_ID", // replace with your client ID
        portalUrl: esriConfig.portalUrl,
        popup: false,
        redirectUri: "https://lenny400.github.io/AGE-OAuth-Test/"
      });
      IdentityManager.registerOAuthInfos([info]);

      IdentityManager.checkSignInStatus(info.portalUrl + "/sharing")
        .catch(() => IdentityManager.getCredential(info.portalUrl + "/sharing"))
        .then(() => {
          console.log("User signed in successfully");

          // Create the arcgis-map web component dynamically
          const mapContainer = document.getElementById("mapContainer");
          const arcgisMap = document.createElement("arcgis-map");
          arcgisMap.setAttribute("item-id", "7bd85d1119b44bceb8dc9525ad55e61a");

          // Create the print widget inside the map
          const print = document.createElement("arcgis-print");
          print.setAttribute("slot", "bottom-right");
          print.setAttribute("allowed-formats", "all");
          print.setAttribute("allowed-layouts", "all");

          arcgisMap.appendChild(print);
          mapContainer.appendChild(arcgisMap);
        })
        .catch(err => console.error("Failed to sign in:", err));
    });
  </script>
</body>
</html>
