<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ArcGIS Print Demo with OAuth</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.34/esri/themes/dark/main.css"/>

  <!-- ArcGIS JS SDK -->
  <script src="https://js.arcgis.com/4.34/"></script>

  <!-- Calcite Components (optional if using web components) -->
  <script type="module" src="https://js.arcgis.com/calcite-components/3.3.3/calcite.esm.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #viewDiv {
      height: 100%;
      width: 100%;
    }
    arcgis-print {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/config",
      "esri/identity/OAuthInfo",
      "esri/identity/IdentityManager",
      "esri/WebMap",
      "esri/views/MapView",
      "esri/widgets/Print"
    ], (esriConfig, OAuthInfo, IdentityManager, WebMap, MapView, Print) => {

      // Configure your portal URL
      esriConfig.portalUrl = "https://staffmaps.cityoftacoma.org/portal";

      // OAuth configuration
      const info = new OAuthInfo({
        appId: "885YlBvaWOdQyc4o", // <-- replace with your client ID
        portalUrl: esriConfig.portalUrl,
        popup: false,
        redirectUri: "https://lenny400.github.io/AGE-OAuth-Test/"
      });
      IdentityManager.registerOAuthInfos([info]);

      // Check if user is signed in; if not, prompt login
      IdentityManager.checkSignInStatus(info.portalUrl + "/sharing")
        .catch(() => IdentityManager.getCredential(info.portalUrl + "/sharing"))
        .then(() => {
          console.log("User signed in successfully");

          // Load the WebMap
          const webmap = new WebMap({
            portalItem: { id: "7bd85d1119b44bceb8dc9525ad55e61a" } // your web map ID
          });

          const view = new MapView({
            container: "viewDiv",
            map: webmap
          });

          // Add Print widget
          const print = new Print({
            view: view,
            allowedFormats: ["all"],
            allowedLayouts: ["all"]
          });
          view.ui.add(print, "bottom-right");
        })
        .catch((err) => {
          console.error("Failed to sign in:", err);
        });
    });
  </script>
</body>
</html>
